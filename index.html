<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  
  <main>
   
    <div class="bg">
      <div class="img-wrap"><img class="image" src="./images/image-equilibrium.jpg" alt="cube image">
        <div class="overlay"><img src="./images/icon-view.svg" alt="eye icon" class="icon-eye">
      </div>
      
    </div>
      <div class="info">
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
      <div class="price-block">
      <div>
        <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="ether-icon"><span class="price">0.041 ETH</span>

      </div>
      
      <div>
        <img src="./images/icon-clock.svg" alt="clock icon" class="time-icon"><span class="time">3 days left</span></div>
      </div>
      <hr>
      
      <div class="contact"><img class="icon" src="./images/image-avatar.png" alt="avatar of the creator"><span class="creation">Creation of<a href="#">Jules Wyvern</a></span></div>

    </div>
  </main>
  
  
  

  

  
  
  
  

 
</body>
</html>
